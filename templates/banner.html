{% load static %}
 <!-- Banner Starts Here -->
 <div class="main-banner header-text">
    <div class="container-fluid">
      <div class="owl-banner owl-carousel">
        {% for blog in blogs|slice:"6" %}
        
        <div class="item">
          <img src="{{blog.banner.url}}" alt=""   width="450" height="400" class="shadow-lg" >
          <div class="item-content">
            <div class="main-content">
              <div class="meta-category">
                <span>{{blog.category}}</span>
              </div>
              <a href="{% url "blog_details" blog.slug %}"><h4>{{blog.title}}</h4></a>
              <ul class="post-info">
                <li><a href="javascript:void(0);">{{blog.user.username}}</a></li>
                <li><a href="javascript:void(0);">{{blog.create_date}}</a></li>
                <li><a href="javascript:void(0);">{{blog.blog_comment.all.count}} Comments</a></li>
              </ul>
            </div>
          </div>
        </div>
        {% endfor %}
        
            </div>
          </div>
        </div>  
      
   
  <!-- Banner Ends Here -->

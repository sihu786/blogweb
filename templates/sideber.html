<div class="col-lg-4">
  <div class="sidebar">
    <div class="row">
      <div class="col-lg-12">
        <div class="sidebar-item search">
          <form id="search_form"  method="GET" action="{% url "search_blogs" %}">
            <input type="text" name="search" class="searchText" placeholder="type to search..." autocomplete="on" required>
          </form>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="sidebar-item recent-posts">
          <div class="sidebar-heading">
            <h2>Recent Posts</h2>
          </div>
          <div class="content">
            <ul>
              {% for blog in blogs|slice:"3" %}
              <li><a href="{% url "blog_details" blog.slug %}">
                <h5>{{blog.title}}</h5>
                <span>{{blog.create_date}}</span>
              </a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="sidebar-item categories">
          <div class="sidebar-heading">
            <h2>Categories</h2>
          </div>
          <div class="content">
            <ul>
              {% for category in categorys %}
              <li><a href="{% url "category_blogs" category.slug %}">- {{category.category}}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="sidebar-item tags">
          <div class="sidebar-heading">
            <h2>Tag Clouds</h2>
          </div>
          <div class="content">
            <ul>
              {% for tag in tags|slice:"5" %}
              <li><a href="{% url "tags_blogs" tag.slug %}">{{tag.tags}}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
